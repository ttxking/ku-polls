{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <h3 class="{{msg.error}}">{{ msg }}</h3>
  {% endfor %}
</ul>
{% endif %}

{% if latest_question_list %}
    <ul >
    {% for question in latest_question_list %}
        <li>
            {{question.question_text}}
        </li>
        <a href="{% url 'polls:detail' question.id %}">
            <button class="vote"{%  if not question.can_vote %} disabled {% endif %}> Vote </button></a>
        <a href="{% url 'polls:results' question.id %}"><button class="results"> Results </button></a>

    {% endfor %}
    </ul>
{% else %}
    <p >No polls are available.</p>
{% endif %}
